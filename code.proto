syntax = "proto3";
package protobuf;

// 业务status code
enum Code {
	// 0 - 99 系统预留
	OK = 0; // 成功
	Bad_Request = 1; // 错误的请求
	Unauthorized = 2; // 未授权
	Internal_Server_Error = 3; // 内部服务器错误 
	// account 服务从100 - 199
    EMAIL_EXISTED = 100; // 注册邮箱已存在
    SESSION_INVALID = 101; // 无效的session
    EMAIL_NOT_EXISTED = 102; // 账户不存在
    PASSWORD_ERROR = 103; // 密码错误
}